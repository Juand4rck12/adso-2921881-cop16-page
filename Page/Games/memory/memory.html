<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Memoria COP16 Colombia - SENA</title>
    <link rel="shortcut icon" href="../../images/Sena_Colombia_logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="../../Games/memory/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="../../home.html">Home</a></li>
            <li><a href="#about">Sobre el Juego</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    <div class="content-wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Sena_Colombia_logo.svg/1200px-Sena_Colombia_logo.svg.png" 
            alt="SENA logo" class="sena-logo">
        <h1>Eco-Memoria COP16 Colombia</h1>
        <div id="difficulty">
            <label for="level">Dificultad:</label>
            <select id="level">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <div id="game-container"></div>
        <div class="stats">
            <div id="score">Intentos: 0</div>
            <div id="timer">Tiempo: 0s</div>
        </div>
        <button id="restart">Reiniciar Juego</button>
    </div>
    
    <!-- Popover para los tips -->
    <div id="tipPopover" class="popover">
        <div class="popover-content">
            <div class="popover-header">
                <h3>Eco Tip</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="popover-body">
                <img id="tipImage" src="" alt="Eco tip image">
                <p id="tipText"></p>
            </div>
        </div>
    </div>
    
    <script src="../../Games/memory/main.js" type="module"></script>
</body>
</html>
