<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Handman COP16 Colombia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../images/Sena_Colombia_logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a id="home-btn" style="vertical-align: middle;" href="../../home.html">
                    <span>Home</span>
                </a>
                <img id="logo-sena" src="https://senasofiaplus.xyz/wp-content/uploads/2023/10/logo-del-sena-01.png"
                    alt="logo sena">
            </div>
            <h1>Eco-Handman COP16 Colombia</h1>
        </header>

        <main>
            <section class="game-board">
                <div id="hangman" class="hangman-svg" aria-hidden="true"></div>
                <p id="word-display" class="word-display" aria-live="polite"></p>
            </section>

            <section id="keyboard" class="keyboard" aria-label="Teclado virtual"></section>

            <section class="game-info">
                <p id="tries-left" aria-live="polite"></p>
                <p id="score" aria-live="polite"></p>
                <p id="message" aria-live="polite"></p>
            </section>

            <section class="button-container">
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="hint-btn" class="btn">Track</button>
                <button id="dark-mode-toggle" class="btn">Dark Mode</button>
            </section>

            <section id="hint-container" class="hint-container">
                <p id="hint-text" class="hint-text" aria-live="polite"></p>
            </section>
        </main>

    </div>

    <div id="overlay" class="overlay" aria-hidden="true"></div>
    <div id="popover" class="popover" role="dialog" aria-labelledby="popover-title">
        <button id="close-popover" class="close-btn" aria-label="Cerrar">&times;</button>
        <h2 id="popover-title" class="popover-title"></h2>
        <p id="popover-content" class="popover-content"></p>
        <button id="accept-popover" class="btn">Aceptar</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
